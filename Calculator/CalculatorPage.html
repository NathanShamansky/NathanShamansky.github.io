<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CalCss.css">
    <title>Calculator</title>
</head>
<body>
    <div class="col-12 text-center display leftText">0</div>
    <div class="container" style="display: flex;justify-content: center;align-items: center;">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-primary rnd-btn">C</button></div>
          <div class="col-3"><button class="btn btn-primary num-btn">7</button></div>
          <div class="col-3"><button class="btn btn-primary num-btn">4</button></div>
          <div class="col-3"><button class="btn btn-primary num-btn">1</button></div>
          <div class="col-3"><button class="btn btn-primary num-btn">0</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-primary rnd-btn">CE</button></div>
          <div class="col-3"><button class="btn btn-primary num-btn">8</button></div>
          <div class="col-3"><button class="btn btn-primary num-btn">5</button></div>
          <div class="col-3"><button class="btn btn-primary num-btn">2</button></div>
          <div class="col-3"><button class="btn btn-danger op-btn point-button">.</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-primary rnd-btn">AA</button></div>
            <div class="col-3"><button class="btn btn-primary num-btn">9</button></div>
          <div class="col-3"><button class="btn btn-primary num-btn">6</button></div>
          <div class="col-3"><button class="btn btn-primary num-btn">3</button></div>
          <div class="col-3"><button class="btn btn-danger op-btn neg-button">neg</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button class="btn btn-warning op-btn">/</button></div>
            <div class="col-3"><button class="btn btn-warning op-btn">*</button></div>
            <div class="col-3"><button class="btn btn-warning op-btn">-</button></div>
            <div class="col-3"><button class="btn btn-warning op-btn">+</button></div>
            <div class="col-3"><button class="btn btn-success op-btn">=</button></div>
            
        </div>
      </div>
      <script src="CalLogic.js"></script>
      
    
</body>
</html>
